<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Secret Diary</title>
</head>

<body>
  <img
    src="resources/images/diary.svg" 
    alt="Logo do My Secret Diary"
    title="Logo My Secret Diary">
  
  <form>
    <div class="login-input">
      <img
        src="resources/images/user.svg"
        alt="Ícone de login - Uma fechadura"
        title="Ícone de login">
      <input
        type="text"
        class="username-field"
        name="username"
        value=""
        required>
    </div>
    
    <div class="pswd-input">
      <img
        src="resources/images/pswd.svg"
        alt="Ícone de senha - Uma chave"
        title="Ícone de senha">
      <input
        type="password"
        class="password-field"
        name="password"
        value=""
        required>
    </div>

    <div class="login-btn">
      <button
        type="submit"
        class="btn-input"
        value="submit">
        ENTRAR
      </button>
      
      <a href="" title="Recuperar senha">Putz, esqueci minha senha!</a>
    </div>

  </form>

  <a href="" title="Fazer cadastro">Não possui uma conta? Faça sua inscrição aqui</a>

</body>

</html>
