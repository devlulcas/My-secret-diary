<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--Fav Icon-->
  <link rel="shortcut icon" type="image/x-icon" href="resources/images/padlock.svg">
  <!--Fonts Google-->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet">
  <!--Stylesheets-->
  <link rel="stylesheet" href="css/styles.css">
  <title>Cadastro - MySecretDiary</title>
</head>

<body>
  <img class="logo" src="resources/images/diary.svg" alt="Logo do My Secret Diary" title="Logo My Secret Diary">

  <form action="" method="POST" data-form>
    <div class="error-container" data-warning-visible="false">
      <span class="error-message" data-warning-text></span>
    </div>
    <!--Username-->
    <div class="input-container">
      <img class="icon" src="resources/images/user.svg" alt="Ícone de login - Uma fechadura" title="Ícone de login">
      <input type="text" class="field" name="username" data-field="username" value="" autocomplete="off" placeholder="Usuário" required>
    </div>

    <!--Password-->
    <div class="input-container">
      <img class="icon" src="resources/images/pswd.svg" alt="Ícone de senha - Uma chave" title="Ícone de senha">
      <input type="password" class="field" name="password" data-field="password" value="" placeholder="Senha" minlength="8" required>
    </div>
    <!--Password Confirmation-->
    <div class="input-container">
      <img class="icon" src="resources/images/pswd.svg" alt="Ícone de senha - Uma chave" title="Ícone de senha">
      <input type="password" class="field" name="password" data-field="password-confirmation" value="" placeholder="Confirme sua senha" minlength="8" required>
    </div>

    <!--Confirm Login-->
    <section class="login-btn-container">
      <button type="submit" class="login-btn-input" value="submit">
        ENTRAR
      </button>
      <a href="" title="Recuperar senha">Putz, esqueci minha senha!</a>
    </section>
  </form>

  <a class="subscribe" href="" title="Fazer cadastro">Não possui uma conta? Faça sua inscrição aqui</a>

  <script src="js/validation.js"></script>
</body>

</html>
